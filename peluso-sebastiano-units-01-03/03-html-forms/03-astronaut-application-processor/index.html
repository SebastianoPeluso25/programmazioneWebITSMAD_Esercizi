<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut application form</title>
</head>
<body>
    <h1>Astronaut application form</h1>
    <form action="/salva" method="post">
        <label for="name" >name: </label>
        <input name="name" type="text" id="name" required >
        <label for="second-name">second name: </label>
        <input name="second-name" type="text" id="second-name">
        <label for="mission">Desired mission: </label>
        <input name="mission" type="text" id="mission">
        <label for="name">Age: </label>
        <input name="age" type="number" id="age" required>
        <label for="gender">gender: </label>
        <input name="gender" type="text" id="gender" required>
        <label for="hair">hair: </label>
        <input name="hair" type="text" id="hair" required>
        <label for="eye color">eye color: </label>
        <input name="eye color" type="text" id="eye color" required>

        <hr width="100%">

        <h1>contact form form</h1>
        <label for="email">email: </label>
        <input name="email" type="email" id="email" required>
        <label for="phone">phone number: </label>
        <input name="phone" type="tel" id="phone" required>
        <label for="address">address: </label>
        <input name="address" type="text" id="address" required>

        <label for="biografy">biografy: </label>
        <textarea name="biografy" rows="10" maxlength="255" id=""></textarea>


        <button id="send">INVIA I DATI</button>
    </form>
</body>
</html>


<style>
    form{
        width: max-content;
        display: flex;
        flex-direction: column;
    }

    hr{
        width: 100%;
        border: 4px solid black;
    }
</style>
